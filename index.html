<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <span class="row heading" id="title">Sign Up</span>
        <span class="row">
            <label for="email" id="emaillabel">Email:</label>
            <input type="email" name="email" id="email" onkeyup="emailcheck()">
            <span id="emailerror"></span>
        </span>
        <span class="row">
            <label for="password" id="passwordlabel">Password:</label>
            <input type="password" name="password" id="password" onkeyup="passwordcheck()">
            <span id="iconpos"><img id="icon" src="Images/button-white.png" alt="button" onclick="torch()"></span>
            <span id="passworderror"></span>
        </span>
        <button class="signup" id="signup">Sign Up</button>
    </div>
</body>
<script src="main.js"></script>
</html>
